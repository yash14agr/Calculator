<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCalculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>My Calculator</h1>

    <div class="container">

        <div class="screen">
            <div id="prev-cal"><input type="text" class="screen-color" id="previd"></div>
            <div id="current-cal"><input type="text" class="screen-color" id="currentid"></div>
        </div>
        <button style="background-color: green;">AC</button>
        <button class="blue">(</button>
        <button class="blue">)</button>
        <button class="blue">/</button>
        
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="blue">x</button>
        
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="blue">-</button>
        
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="blue">+</button>
     
        <button>0</button>
        <button>.</button>
        <button><</button>
        <button class="blue">=</button>

    </div>

   <script>
    let temp;
        let prev_output = document.getElementById("previd");
        let current_output = document.getElementById("currentid");
        buttons = document.querySelectorAll('button');
        let screenValue = "";
        for (item of buttons) {
            item.addEventListener('click', (e) => {                
                buttonText = e.target.innerText;
                console.log('Button text is ', buttonText);
                if (buttonText == 'x') {
                    buttonText = '*';
                    screenValue += buttonText;
                    current_output.value = screenValue;
                }
                else if (buttonText == 'AC') {
                    screenValue = "";
                    current_output.value = screenValue;
                }
                else if (buttonText == '=') {
                    current_output.value = eval(screenValue);
                    
                    screenValue=current_output.value;
                    
                }
                else if(buttonText == "<"){
                    current_output.value = screenValue.slice(0, - 1);
                    screenValue = screenValue.slice(0, - 1);
                }
                
                else {
                    screenValue += buttonText;
                    current_output.value = screenValue;
                }


            })
        }
    </script> 


</body>

</html>
